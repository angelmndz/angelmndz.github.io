<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveControl - Acceso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="auth-container">
        
        <div id="login-view" class="auth-card active">
            <div class="card-header">
                <div class="logo-icon"><i class="fa-solid fa-car"></i></div>
                <h1>DriveControl</h1>
                <p>Control de Mantenimiento Vehicular</p>
            </div>
            
            <form id="login-form">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" name="email" placeholder="usuario@ejemplo.com" required>

                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" name="password" placeholder="********" required>

                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>

            <div class="card-footer">
                ¿No tienes una cuenta? <a href="#" id="show-register">Regístrate aquí</a>
            </div>
        </div>

        <div id="register-view" class="auth-card hidden">
            <div class="card-header">
                <div class="logo-icon"><i class="fa-solid fa-car"></i></div>
                <h2>Crear Cuenta</h2>
                <p>Regístrate en DriveControl</p>
            </div>
            
<form id="register-form" action="login.php" method="POST">
    <label for="register-name">Nombre Completo</label>
    <input type="text" id="register-name" name="name" placeholder="Juan Pérez" required>

    <label for="register-email">Correo Electrónico</label>
    <input type="email" id="register-email" name="email" placeholder="usuario@ejemplo.com" required>

    <label for="register-password">Contraseña</label>
    <input type="password" id="register-password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required>

    <label for="confirm-password">Confirmar Contraseña</label>
    <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required> 

    <button type="submit" class="submit-btn">Registrarse</button>
</form>

            <div class="card-footer">
                ¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión aquí</a>
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
