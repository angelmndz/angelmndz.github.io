</head>
<body>
  <header>
     <a>
      <img src="img/logo-marcas.png" alt="Ducati Logo" />
    </a>

  </header>
   

      <nav class="horizontal-menu">
    <div class="menu-links">

    </div>

  <center> <h1>Tu Carrito</h1></center>

  <main>
    <div id="carrito-container"></div>
    <div id="resumen">
      <h2>Total: <span id="total">0 €</span></h2>
      <button id="pagar-btn">Pagar</button>
    </div>

    <form id="form-pago" style="display:none;">
      <h3>Formulario de Pago</h3>
      <label>Nombre del titular:<input type="text" required /></label>
      <label>Número de tarjeta:<input type="text" maxlength="16" required /></label>
      <label>Fecha de vencimiento:<input type="month" required /></label>
      <label>CVV:<input type="text" maxlength="4" required /></label>
      <label>Tipo de tarjeta:
        <select required>
          <option value="">Seleccione</option>
          <option>Visa</option>
          <option>MasterCard</option>
          <option>American Express</option>
        </select>
      </label>
      <button type="submit">Confirmar pago</button>
    </form>
  </main>
