<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso</title>
  <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/Ducati_logo.png" type="image/x-icon">

</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="img/logo-marcas.png" alt="Carrera Logo">
      <img src="img/slogan.png" alt="Slogan Carrera">
    </div>
    <div class="right-panel">
      <h2>CREAR CUENTA</h2>
      <div class="form-group">
        <input type="text" id="nuevoUsuario" placeholder="Usuario" />
      </div>
      <div class="form-group">
        <input type="email" id="nuevoCorreo" placeholder="Correo Electrónico" />
      </div>
      <div class="form-group">
        <input type="password" id="nuevaContraseña" placeholder="Contraseña" />
      </div>
      <div class="form-group">
        <input type="password" id="confirmarContraseña" placeholder="Confirmar Contraseña" />
      </div>
      <button id="registerBtn">REGISTRARSE</button>
      <div class="register">
        ¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a>
      </div>
    </div>
  </div>

<script type="text/javascript" src="js/registro.js"></script>

</body>
</html>
